apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openaipoc-chart.fullname" . }}-test-connection"
  labels:
    {{- include "openaipoc-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Chart.Name }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      args: ['{{ include "openaipoc-chart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Always
